		}

		:root {
			--page-background: #3c3c3c;
			--container-background: #222d;
			--logo-title-color: #222;
			--logo-title-hover-color: black;
			--primary-color: #6295ca;
			--logo-scale: 1;
			--inner-background: #fff3;

			--text-hover-color: white;
			--outer-text-color: #ccc;
			--button-hover-color: #fff2;
			--button-active-color: #0004;
		}

			margin: 0;
			padding: 0;

			user-select: none;
			box-sizing: border-box;
			outline: none !important;
		}

			width: 100vw;
			height: 100vh;
			position: relative;
		}

			margin: var(--container-margin);
			width: var(--container-width);
			height: var(--container-height);
			background: var(--container-background);
			border-radius: var(--radius);
			box-shadow: 0 9px 13px 0 #0000004d;
			overflow: hidden;
			position: absolute;
			border: 1px solid;
			border-color: var(--border);
		}

		.container:not(.active) *:not(.menu-trigger) {
			pointer-events: none;
		}

		.outer-container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
			transform: scale(1);
			transition: all 500ms var(--ease-out-quad);
		}

		.container.active .outer-container {
			transform: scale(.75);
			transition: all 500ms var(--ease-in-quad);
			opacity: 0;
		}

		.outer-container * {
			position: absolute;
		}

		.inner-container {
			position: absolute;
			top: 0;
			width: var(--container-width);
			height: var(--container-height);

			border-color: var(--border);

		}

			font-style: italic;

			text-align: center;
		}

			left: 11px;
			top: 42px;
			color: var(--logo-title-color);
		}

			top: 23px;

			border-radius: 1em;
		}

		.outer-container .poem {

			top: var(--container-margin);

			bottom: var(--container-margin);

			padding: var(--container-margin);

			}

			z-index: 5;
			transition: all 0.3s var(--ease-out-quart);
		}

		.container .menu-trigger * {
			position: absolute;
			display: block;
			width: 42px;
			height: 3px;
			background: linear-gradient(90deg, var(--text-hover-color) 50%, var(--outer-text-color) 50.01%) left / 200%;
			transition: all 900ms var(--ease-out-quart);
		}

		.container .menu-trigger:hover * {
			background-position: right;
		}

		.container .menu-trigger:active {
			transform: rotate(-45deg) scale(1) translate(-22px, 0);
		}

		.container .menu-trigger *:nth-of-type(1) {
			top: 10px;
			transform: scaleX(.5) rotate(180deg);
		}

		.container .menu-trigger *:nth-of-type(3) {
			top: 32px;
			transform: scaleX(.5) rotate(180deg);
		}

		.container.active .menu-trigger *:nth-of-type(4),
		.container .menu-trigger *:nth-of-type(4),
		.container.active .menu-trigger *:nth-of-type(5) {
			top: 21px;
			transform: scaleX(.75);
		}

		.container .menu-trigger *:nth-of-type(4) {
			transform: scaleX(.75) rotate(180deg) translateX(-90px);
		}

		.container.active .menu-trigger *:nth-of-type(4) {
			transform: scaleX(.75) rotate(180deg);
		}

		.container .menu-trigger *:nth-of-type(5) {
			transform: scaleY(.75) rotate(-90deg) translateX(150px);
		}

		.container.active .menu-trigger *:nth-of-type(5) {
			transform: scaleY(.75) rotate(-90deg);
		}

		.container.active .menu-trigger *:nth-of-type(1) {
			transform: scaleX(.5) rotate(180deg) translateX(-140px);
		}

		.container.active .menu-trigger *:nth-of-type(2) {
			transform: scaleX(.75) translateX(170px);
		}

		.container.active .menu-trigger *:nth-of-type(3) {
			transform: scaleX(.5) rotate(180deg) translateX(-110px);
		}

		.container .menu-bg {
			transform: skewX(var(--tangent));
		}

		.container .menu-bg * {
			height: var(--container-height);
			width: calc(var(--container-width) / 3 * 4);
			background-color: var(--inner-background);
			display: block;
			position: absolute;
			transition: all 500ms var(--ease-in-cubic);
			transform: scaleX(0);
		}

		.container .menu-bg *:nth-of-type(1) {
			left: calc(var(--container-width) / 3 * -3);
		}

		.container .menu-bg *:nth-of-type(2) {
			left: calc(var(--container-width) / 3);
		}

		.container .menu-bg *:nth-of-type(3) {
			left: calc(var(--container-width) / 3 * 5);
		}

		.container.active .menu-bg * {
			transform: scaleX(1);
			transition: all 500ms var(--ease-out-cubic);
		}

		.container .menu-banner {
			width: calc(var(--container-width) - 2px);
			height: 75px;

			background-color: var(--inner-background);
			transition: all 500ms var(--ease-in-cubic);

			backdrop-filter: blur(5px);
			z-index: 4;
			border: 1px solid;
			border-color: var(--border);
			box-shadow: 0 2px 7px 0 #0004;
		}

		.container.active .menu-banner {
			transition: all 500ms var(--ease-out-cubic);
			top: 0;
		}

		.container .menu-container {
			padding: 0;
			transform: translateY(40px);
			transition: all 500ms var(--ease-in-cubic);
			opacity: 0;
			display: table;
			width: calc(var(--container-width) * 3);
			height: var(--container-height);
			position: absolute;
			left: calc(var(--container-width) * -1);
			top: 0;
		}

		.container.active .menu-container {
			transform: translateY(0);
			transition: all 500ms var(--ease-out-cubic), left 500ms var(--ease-in-out-expo);

		}

		.menu-banner .fa.active {
			color: var(--text-hover-color);

			transform: scale(.875);

		.classify-card {
			border-radius: var(--radius);
			background-color: var(--inner-background);
			border: 1px solid;
			border-color: var(--border);

				m = date.getMonth() + 1,
				d = date.getDate(),
				w = date.getDay(),
				ww = '日一二三四五六'.charAt(new Date().getDay());
			if (h < 10) h = '0' + h;
			if (min < 10) min = '0' + min;
			if (s < 10) s = '0' + s;
			if (m < 10) m = '0' + m;
			if (d < 10) d = '0' + d;
			$("#time").html(`${h}:${min}`);
			$("#date").html(`${y}/${m}/${d} ${ww}`);
			$("#second").html(`:${s}`);
		}
		// document.meta = name => document.querySelector(`meta[name="${name}"]`).content;
		document.meta = name => document.getElementsByName(name)[0].content;
		function isEmpty(str) {
			return (str.replace(/(^\s*)|(\s*$)/g, "").length == 0);
		}
		Array.prototype.trim = function () {
			for (let i = 0; i < this.length; i++) {
				const el = this[i];
				if (typeof el == "string") {
					if (isEmpty(el))
						this.splice(i--, 1);
				}
				else if (el === undefined || el === null)
					this.splice(i--, 1);
			}
			return this;
		}
		Array.prototype.distinct = function (limit) {
			var repeat = [];
			for (let i = this.length - 1; i >= 0; i--) {
				const item = this[i];
				if (repeat.includes(item)) this.splice(i, 1);
				else repeat.push(item);
			}
			if (limit !== undefined) {
				if (this.length > limit)
					this.splice(0, this.length - limit);
			}
			return this;
		}
		Math.randBetween = (min, max) => {
			return Math.floor(Math.random() * (max + 1 - min) + min);
		}
		emmet.get = (text = '') => {
			let textarea = document.createElement("textarea");
			textarea.value = text;
			emmet.require('textarea').setup({
				pretty_break: true,
				use_tab: true
			});
			var editor = emmet.require('editor');
			editor.setContext(textarea);
			emmet.require('actions').run('expand_abbreviation_with_tab', editor);
			return textarea.value;
		}
		$(".poem").text(getRandomPoem());
		// $(".control-list > ul").addClass("list-group");
		// $(".list-group > *").addClass("list-group-item");
		var content = {}, searchIndex = [];
		(function () {
			(function () {
				var index = 0;
				var tabAll = $("#content").html().replace(/\t/g, '').replace(/\[.*\]/g, '').trim();
				tabAll = tabAll.split('#').trim();
				for (const tab of tabAll) {
					var tabName = tab.split('\n')[0];
					var tabReg = content[tabName] = [];
					var sectionAll = tab.replace(/^.*\n/, '').trim();
					sectionAll = sectionAll.split('$').trim();
					for (let i = 0; i < sectionAll.length; i++) {
						const section = sectionAll[i];
						var sectionTitle = section.split('\n')[0];
						var sectionReg = tabReg[i] = {};
						sectionReg.title = sectionTitle.split('|')[0].trim()
						sectionReg.icon = sectionTitle.split('|')[1].trim();
						var itemReg = sectionReg.item = [];
						var itemAll = section.replace(/^.*\n/, '').trim();
						itemAll = itemAll.split('\n').trim();
						for (let j = 0; j < itemAll.length; j++) {
							const item = itemAll[j];
							var attr = item.split('|').trim();
							var attrReg = itemReg[j] = {};
							attrReg.title = attr[0].trim();
							attrReg.href = attr[1].trim();
							if (attr[2]) attrReg.tooltip = attr[2].trim();
							if (attr[3]) attrReg.icon = attr[3].trim();
							attrReg.index = index++;
						}
					}
				}
			}());
			(function () {
				var waterfall = [$("#classify-tab .-1"), $("#classify-tab .-2")];
				waterfall[0].html(''); waterfall[1].html('');
				for (let i = 0; i < content.classify.length; i++) {
					const section = content.classify[i];
					let domText = `.classify-card>.title>i.fa.fa-${section.icon}.fa-fw+{${section.title}}^.content>`;
					for (const item of section.item) {
						let href, alert;
						if (item.href[0] === '@') {
							href = "javascript:void(0);"
							alert = item.href.slice(1);
						} else href = item.href;
						domText += `.item>a[href="${href}" data-index="${item.index}"${(alert === undefined ? '' : ` onclick="alertv('${alert}')"`)}${(item.tooltip === undefined ? '' : ` title="${item.tooltip}"`)}]{${item.title}}^`;
					}
					var curColumn = waterfall[innerWidth >= 992 ? i % 2 : Math.round(i / content.classify.length)];
					curColumn.append(emmet.get(domText));
				}
			}());
			(function () {
				for (let i = 0; i < $("[data-index]").length; i++) {
					const item = $(`[data-index='${i}']`)[0];
					searchIndex[i] = getSectionName(item) + '\t' + item.textContent;
				}
			}());
		}());
		const setVersion = (version = "未知") => $("#version").text("版本号：" + version);
		setVersion();
		fetch("./README.md")
				.then(response => response.text())
				.then(text => {
					const matched = text.match(/(?<=!\[Badge\][^\r\n]+VERSION-)[\d.]+(?=-)/);
					if (matched) setVersion(matched[0]);
				}).catch(e => { console.warn(e); });
		function alertv(text = "") {
			$(".alert .content").html(text.replace(/\n/g, '<br />'));
			$(".alert").removeClass("hidden");
		}
		$(".alert button").click(() => {
			$(".alert").addClass("hidden");
		});
		$(".menu-trigger").click(function () {
			if ($(".inner-container").hasClass("search-on")) return $('[for="search"]').click();
			if ($(".control-flex").hasClass("login")) return closeLogin();
			$(".container").toggleClass("active");
			setTimeout(() => $("[for='classify").click(), 1000);
		});
		$(".tab-icon .fa").not('[for="search"]').click(function () {
			$(".tab-icon .fa").not('[for="search"]').removeClass("active");
			$(this).addClass("active");
			$(".tab-icon-index").css("left", this.offsetLeft + 10 + "px");
			$(".menu-container").css("left", `calc(var(--container-width) * ${-($(this).index() - 1)})`);
			closeLogin();
		});
		$('[for="search"]').click(function () {
			$("#search-clear").click();
			$(this).toggleClass("active fa-search fa-chevron-up");
			$(".inner-container").toggleClass("search-on")
		});
		$("#classify-tab .item a").click(function () {
			var index = this.dataset.index;
			recentTool += '.' + index;
			if (recentTool[0] === '.') recentTool = recentTool.slice(1);
			recentTool = recentTool.split('.').distinct(20).join('.');
			cookie.set("recentTool", recentTool);
			location.href = this.href;
		});
		$(".alert > .backdrop").click(function () {
			if (!$(".alert").hasClass("hidden"))
				$(".alert > .alert-window")[0].animate([
					{ transform: "scale(1)" },
					{ transform: "scale(1.05)" },
					{ transform: "scale(1)" },
				], {
					duration: 500,
					iterations: 1
				});
		});
		function closeLogin() {
			$(".control-flex").removeClass("login register");
			$("#form-username, #form-password").val("").removeClass("typed");
		}
		var cookie = {
			set: function (name, value, days = 36500) {
				var expires = new Date();
				expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
				document.cookie = name + '=' + escape(value) + ';expires=' + expires.toUTCString();
			},
			get: function (name) {
				var arr,
					reg = new RegExp('(^| )' + name + '=([^;]*)(;|$)');
				if ((arr = document.cookie.match(reg))) return arr[2];
				else return null;
			},
			text: () => document.cookie
		}
		const rightAngle = '<i class="fa fa-angle-right fa-fw"></i>';
		var recentTool = cookie.get("recentTool");
		if (!recentTool) recentTool = "";
		else {
			let a = recentTool.split('.');
			for (const i of a) {
				const item = $(`#classify-tab [data-index='${i}']`)[0],
					sectionName = getSectionName(item);
				let p = document.createElement('p');
				p.innerHTML = sectionName + rightAngle + item.innerText;
				p.title = item.title;
				let href;
				if (item.href !== "javascript:void(0);") href = `location.href='${item.href}'`;
				else href = item.getAttribute("onclick");
				p.setAttribute("onclick", href);
				$(".recent-list").prepend(p);
			}
		}
		function getSectionName(item) {
			return $(item).parents()[2].children[0].textContent;
		}
		$("#history-tab .fa-remove").click(() => {
			$(".recent-list").html('');
			cookie.set("recentTool", '');
		});
		$("#dark-mode").click(function () {
			NightTime.isDark = $(this).is(":checked");
		})
		$("#form-username, #form-password").on("input propertychange change", function () {
			var a = $("#form-username"),
				b = $("#form-password"),
				btn = $("#form-login, #form-register");
			if (a.val() !== '') a.addClass("typed"); else a.removeClass("typed");
			if (b.val() !== '') b.addClass("typed"); else b.removeClass("typed");
			if (a.val() !== '' && b.val() !== '') btn.removeAttr("disabled"); else btn.attr("disabled", "disabled");
		});
		function searchTools(word) {
			word = word.toLowerCase();
			if (!word || isEmpty(word) || word.includes('\t')) return null;
			var searchResult = {}, flag = false;
			for (let i = 0; i < searchIndex.length; i++) {
				const item = searchIndex[i], itemLwr = item.toLowerCase();
				if (itemLwr.includes(word)) {
					searchResult[i] = item;
					flag = true;
				}
			}
			return (flag ? searchResult : null);
		}
		$("#search-input").on('input propertychange change', function () {
			const word = this.value;
			$(".search-result").html('');
			var result = searchTools(word);
			if (result === null) return;
			for (const index in result) {
				if (Object.hasOwnProperty.call(result, index)) {
					/*const itemName = result[index].replaceAll(word.toLowerCase(), emmet.get(`span.keyword{${word.toLowerCase()}}`)).replaceAll(word.toUpperCase(), emmet.get(`span.keyword{${word.toUpperCase()}}`)).replace('\t', rightAngle);*/
					const itemName = result[index].replace(RegExp(`(${word})`, "gi"), emmet.get(`span.keyword{\\$1}`)).replace('\t', rightAngle);
					$(".search-result").append(`<p onclick="$('[data-index=\\'${index}\\']').click()">${itemName}</p>`);
				}
			}
		});
		function getRandomPoem() {
			var poemList = `
				一向年光有限身。等闲离别易销魂。酒筵歌席莫辞频。
				玉容寂寞泪阑干，梨花一枝春带雨。
				相寻梦里路，飞雨落花中。
				凡花瘦不禁秋，幻腻玉、腴红鲜丽。
				勿营华屋，勿谋良田。
				火山今始见，突兀蒲昌东。
				尚留顾藉，滞东风、未肯雪轻飘。
				西城杨柳弄春柔。动离忧。泪难收。
				知子之好之，杂佩以报之。
				千岩烽火连沧海，两岸旌旗绕碧山。
				今年春尽，杨花似雪，犹不见还家。
				屈平憔悴滞江潭，亭伯流离放辽海。
				云淡风高叶乱飞，小庭寒雨绿苔微，深闺人静掩屏帷。
				为政以德，譬如北辰，居其所，而众星共之。
				谁爱风流高格调，共怜时世俭梳妆。
				独出前门望野田，月明荞麦花如雪。
				夜寒惊被薄，泪与灯花落。
				居人匹马映林嘶，行人去棹依波转。
				神椎凿石塞神潭，白马参覃赤尘起。
				故人相望若为情。别愁深夜雨，孤影小窗灯。
				时霎清明，载花不过西园路。
				问篱边黄菊，知为谁开。
				功勋多被黜，兵马亦寻分。
				断送一生憔悴，只销几个黄昏。
				听孤雁、声嘹唳。
			`.replace(/\t/g, '').split('\n').trim();
			return poemList[Math.randBetween(0, poemList.length - 1)];
		}

			window.location.href = "about:blank";
			window.close();
		});

	</script>
